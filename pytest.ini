[tool:pytest]
# Pytest configuration for Telegram Moderation Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require AI models)
    gui: GUI tests (may require display)
    slow: Slow tests (> 5 seconds)
    network: Tests that require network access
    ai_models: Tests that require downloaded AI models

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning:transformers.*
    ignore::FutureWarning:transformers.*
    ignore::UserWarning:torchvision.*
    ignore::UserWarning:PIL.*

# Logging
log_level = INFO
log_cli = true
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevents hanging tests)
timeout = 300